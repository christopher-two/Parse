[versions]
agp = "8.13.2"
kotlin = "2.2.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.10.0"
activityCompose = "1.12.1"
composeBom = "2025.12.00"
appcompat = "1.7.1"
coil-compose = "3.3.0"
coil-network = "3.3.0"
material-kolor = "4.0.5"
material-icons-ext = "1.7.8"
core-splashscreen = "1.2.0"
material3Android = "1.5.0-alpha10"
pdfboxAndroid = "2.0.27.0"
qrose = "1.0.1"
accompanist-permissions = "0.37.3"
